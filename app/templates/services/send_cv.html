{% extends "base.html" %}
{% block title %}Send CV â€” KLSB{% endblock %}
{% block content %}

<section class="py-16 bg-indigo-50 text-indigo-900">
  <div class="max-w-2xl mx-auto px-4 sm:px-6 lg:px-8">
    <h1 class="text-3xl font-bold mb-6 text-center">Send your CV</h1>

    {% if errors %}
      <div class="mb-4 rounded-md bg-red-50 p-4 text-sm text-red-700">
        <ul>
        {% for e in errors %}
          <li>{{ e }}</li>
        {% endfor %}
        </ul>
      </div>
    {% endif %}

    <form method="post" enctype="multipart/form-data" class="space-y-6">
      <!-- Full name -->
      <div>
  <label class="block text-sm font-medium text-indigo-800">Full name</label>
        <input name="full_name" type="text" required value="{{ form.full_name if form else '' }}" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" />
      </div>

      <!-- Email address -->
      <div>
  <label class="block text-sm font-medium text-indigo-800">Email address</label>
        <input name="email" type="email" required value="{{ form.email if form else '' }}" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" />
      </div>

      <!-- Position -->
      <div>
  <label class="block text-sm font-medium text-indigo-800">Position</label>
        <input name="position" type="text" required value="{{ form.position if form else '' }}" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" />
      </div>

      <!-- Availability -->
      <div>
  <label class="block text-sm font-medium text-indigo-800">Availability date</label>
        <input name="availability" type="date" required value="{{ form.availability if form else '' }}" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" />
      </div>

      <!-- CV file -->
      <div>
  <label class="block text-sm font-medium text-indigo-800">Attachment (CV)</label>
        <input name="cv_file" type="file" accept=".pdf,.doc,.docx" required class="mt-1 block w-full" />
      </div>

      <!-- Button aligned left -->
      <div class="text-left">
        <button type="submit" class="inline-flex items-center rounded-2xl bg-indigo-900 text-white px-6 py-3 font-medium hover:bg-indigo-800">
          Send CV
        </button>
      </div>
    </form>
  </div>
</section>

{% endblock %}
