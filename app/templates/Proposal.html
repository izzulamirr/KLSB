{% extends "base.html" %}
{% block title %}Submit a Proposal â€” KLSB{% endblock %}
{% block content %}

<section class="py-20 bg-white">
  <div class="max-w-xl mx-auto px-6">
    <h1 class="text-3xl font-bold text-center mb-8">Submit Your Project Proposal</h1>

    {% if errors %}
      <div class="mb-4 rounded-md bg-red-50 p-4 text-sm text-red-700">
        <ul>
        {% for e in errors %}
          <li>{{ e }}</li>
        {% endfor %}
        </ul>
      </div>
    {% endif %}

    <form method="POST" action="{{ url_for('main.submit_proposal') }}" class="space-y-6 bg-slate-50 rounded-xl p-8 shadow">
      <!-- Company Name -->
      <div>
        <label for="company_name" class="block font-semibold mb-1">Company Name</label>
        <input type="text" id="company_name" name="company_name" required
               class="w-full border rounded px-3 py-2 focus:ring focus:ring-blue-200"
               placeholder="Enter your company name">
      </div>

      <!-- Email -->
      <div>
        <label for="client_email" class="block font-semibold mb-1">Email</label>
        <input type="email" id="client_email" name="client_email" required
               class="w-full border rounded px-3 py-2 focus:ring focus:ring-blue-200"
               placeholder="Email Address">
      </div>

      <!-- Proposal Details -->
      <div>
        <label for="proposal_details" class="block font-semibold mb-1">Proposal Details</label>
        <textarea id="proposal_details" name="proposal_details" required rows="5"
                  class="w-full border rounded px-3 py-2 focus:ring focus:ring-blue-200"
                  placeholder="Describe your project or request..."></textarea>
      </div>

      <!-- Services (formerly Industry) -->
      <div>
        <label for="service" class="block font-semibold mb-1">Select Service</label>
        <select id="service" name="service" required
                class="w-full border rounded px-3 py-2 focus:ring focus:ring-blue-200">
          <option value="" disabled selected>Select a service</option>
          <option value="Professional Technical Manpower Supply">Professional Technical Manpower Supply</option>
          <option value="Engineering & Consultation Management">Engineering & Consultation Management</option>
          <option value="Digital Solutions & Cybersecurity Consultancy">Digital Solutions & Cybersecurity Consultancy</option>
          <option value="Specialized Inspection Services">Specialized Inspection Services</option>
          <option value="General Construction Services">General Construction Services</option>
          <option value="Supply Trading & Event Management">Supply Trading & Event Management</option>
        </select>
      </div>

      <!-- Submit -->
      <div class="text-center">
        <button type="submit"
                class="bg-[#030C69] text-white font-semibold px-6 py-2 rounded hover:bg-[#020A50] transition">
          Submit Proposal
        </button>
      </div>
    </form>
  </div>
</section>

{% endblock %}
