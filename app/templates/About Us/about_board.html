{% extends 'base.html' %}
{% block title %}Board of Directors — KLSB{% endblock %}

<section class="py-24 bg-white" id="board">

          <img src="{{ url_for('static', filename='img/hero.jpg') }}" alt="Tan Sri Dato’ Seri Mohd Bakke Salleh" class="w-full h-full object-cover group-hover:scale-[1.03] transition-transform" loading="lazy">
        </div>
        <div class="p-8">
