{% extends "base.html" %}
{% block title %}Submit a Proposal â€” KLSB{% endblock %}
{% block content %}

<section class="py-20 bg-white">
  <div class="max-w-xl mx-auto px-6">
    <h1 class="text-3xl font-bold text-center mb-8">Submit Your Project Proposal</h1>
    <form method="POST" action="{{ url_for('submit_proposal') }}" class="space-y-6 bg-slate-50 rounded-xl p-8 shadow">
      <div>
        <label for="client_name" class="block font-semibold mb-1">Your Name</label>
        <input type="text" id="client_name" name="client_name" required class="w-full border rounded px-3 py-2 focus:ring focus:ring-teal-200" placeholder="Full Name">
      </div>
      <div>
        <label for="client_email" class="block font-semibold mb-1">Email</label>
        <input type="email" id="client_email" name="client_email" required class="w-full border rounded px-3 py-2 focus:ring focus:ring-teal-200" placeholder="Email Address">
      </div>
      <div>
        <label for="proposal_details" class="block font-semibold mb-1">Proposal Details</label>
        <textarea id="proposal_details" name="proposal_details" required rows="5" class="w-full border rounded px-3 py-2 focus:ring focus:ring-teal-200" placeholder="Describe your project..."></textarea>
      </div>
      <div>
        <label for="industry" class="block font-semibold mb-1">Industry</label>
        <select id="industry" name="industry" required class="w-full border rounded px-3 py-2 focus:ring focus:ring-teal-200">
          <option value="" disabled selected>Select an industry</option>
          <option value="energy">Energy</option>
          <option value="petrochemical">Petrochemical</option>
          <option value="infrastructure">Infrastructure</option>
          <option value="marine">Marine</option>
          <option value="utilities">Utilities</option>
          <option value="other">Other</option>
        </select>
      </div>
      <div class="text-center">
        <button type="submit" class="bg-teal-600 text-white font-semibold px-6 py-2 rounded hover:bg-teal-700 transition">Submit Proposal</button>
      </div>
    </form>
  </div>
</section>

{% endblock %}
